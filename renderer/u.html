<article
	class="read-item media"
	data-url="${item.url}"
	onclick="select0(event)"
>
	<figure class="media-left">
		<div class="image">
			<img src="${item.screenshot}" />
		</div>
	</figure>
	<div class="media-content">
		<div class="content">
			<div>
				<strong>(${this.storage.length})</strong>
				<small
					><time datetime="2018-03-15T14:35"> 15-03-2018 14:35</time></small
				>
			</div>
			<h2>HELLO</h2>
			<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
		</div>
		<div>
			<small><a href="${item.url}">${item.url}</a></small>
		</div>
	</div>
</article>
